services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-fintrack}
      POSTGRES_USER: ${DB_USER:-fintrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fintrack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend-build:
    image: ghcr.io/gonzalez8/fintrack-frontend:latest
    volumes:
      - frontend_dist:/output
    restart: "no"

  backend:
    image: ghcr.io/gonzalez8/fintrack-backend:latest
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DB_NAME=${DB_NAME:-fintrack}
      - DB_USER=${DB_USER:-fintrack}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
      - FRONTEND_DIR=/frontend
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin}
    volumes:
      - frontend_dist:/frontend:ro
    depends_on:
      db:
        condition: service_healthy
      frontend-build:
        condition: service_completed_successfully

volumes:
  pgdata:
  frontend_dist:
